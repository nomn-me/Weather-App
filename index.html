<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="page">
    <h1 id="title">Weather in the world</h1>
    <p id="subtitle">Your city is <span id="currentCity"></span>, it is determined automatically</p>
    <div class="error" id="error">Oops</div>
    <div class="app">
        <form action="" method="post" class="app__form form" id="form">
            <input type="text" name="city" id="city" placeholder="Please enter a city" required>
            <button type="submit">
                <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd" d="M19.3775 17.5H18.385L18.04 17.1575C19.2588 15.7363 20 13.8938 20 11.875C20 7.38752 16.3625 3.75002 11.875 3.75002C7.3875 3.75002 3.75 7.38752 3.75 11.875C3.75 16.3625 7.3875 20 11.875 20C13.8938 20 15.735 19.26 17.1563 18.0425L17.5013 18.385V19.375L23.7488 25.6138L25.6125 23.75L19.3775 17.5ZM11.875 17.5C8.76751 17.5 6.25001 14.9825 6.25001 11.875C6.25001 8.76877 8.76751 6.25002 11.875 6.25002C14.9813 6.25002 17.5 8.76877 17.5 11.875C17.5 14.9825 14.9813 17.5 11.875 17.5Z" fill="black"/>
                </svg>
            </button>
        </form>

        <div class="app__container">
            <div class="app__block block block--left">
                <h2 id="temperature">0</h2>
                <h6>Feels like <span id="feels-like">0</span></h6>

                <center>
                    <img src="" id="img" width="150px">
                </center>

                <div class="block__footer">
                    <span class="city" id="actualCity">Unknown city</span>
                    <button class="button-like" id="likeButton">
                        <svg id="icon-heart" width="26" height="25" viewBox="0 0 26 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd" d="M18.5154 1C15.9205 1 13.5851 2.7875 12.6769 5.125C11.7687 2.7875 9.43333 1 6.83846 1C3.59487 1 1 3.6125 1 7.1875C1 12 5.54103 16.125 12.6769 23C19.8128 16.125 24.3538 12 24.3538 7.1875C24.3538 3.6125 21.759 1 18.5154 1Z" stroke="red" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="app__block block">
                <div class="block__header">
                    <h3 class="block__title">Added Locations:</h3>
                </div>

                <div class="block__footer">
                    <ul class="favorites" id="favorites">

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
